{% extends 'admin/master.html' %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<h1 class="my-3 text-info fw-bold">THÔNG TIN TÀI KHOẢN</h1>
<div class="row my-3">
    <div class="col-sm-3 col-md-6 ">
        <div class="row">
            <div class="col-6">
                <div class="p-2">Họ và tên:
                    <span class="fw-bold">{{ user.name }}</span>
                </div>
                <div class="p-2">SĐT:
                    <span class="fw-bold">{{ user.phone_number }}</span>
                </div>
                <div class="p-2">Địa chỉ:
                    <span class="fw-bold">{{ user.address }}</span>
                </div>
                <div class="p-2">Chức vụ:
                    <span class="fw-bold">{{ user.role }}</span>
                </div>
            </div>
            <div class="col-6">
                <div class="p-2">Trạng thái:
                    <span class="fw-bold">{{ user.active }}</span>
                </div>
                <div class="p-2">Tuổi:
                    <span class="fw-bold">{{ age }}</span>
                </div>
                <div class="p-2">Ngày tạo tài khoản:
                    <span class="fw-bold">{{ user.created_date }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9 col-md-6">
        <img src="#" class="mx-auto d-block">
    </div>
</div>
{% endblock %}
