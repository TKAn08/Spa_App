{% extends 'admin/master.html' %}
{% block body %}
{% include 'admin/stats.html' %}
<div class="row mt-5 shadow">
    <div class="col-md-7 d-block">
        <canvas id="revenueBarChart" width="600" height="400"></canvas>
    </div>
    <div class="col-md-5 d-block">
        <canvas id="mostServiceDoughnutChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        //        Tạo Chart 1
        window.onload = () => {
            const date = [];
            const revenues = [];

        {% for r in get_revenue_each_day_in_week %}
date.push('{{ r[0] }}');
        revenues.push('{{ r[1] }}');
        {% endfor %}

        // Chart line
        const ctx1 = document.getElementById('revenueBarChart').getContext('2d');
        new Chart(ctx1, {
            type: "line",
            data: {
                labels: date, // dùng mảng ngày
                datasets: [{
                    label: "Doanh thu", // nhãn hiển thị trên legend/tooltip
                    data: revenues,
                    borderColor: "red",
                    fill: false
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        // Chart doughnut
        const servicesName = [];
        const amounts = []

        {% for s in get_top_3_services_in_month %}
                servicesName.push('{{ s[0] }}')
        amounts.push('{{ s[1] }}')
        {% endfor %}
        const ctx2 = document.getElementById('mostServiceDoughnutChart');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: servicesName,
                datasets: [{
                    label: 'Các dịch vụ được đặt nhiều trong tháng',
                    data: amounts,
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            }
        });
        };

    </script>
</div>

<div class="row mt-4 g-3">
    <div class="col-md-4 p-3 shadow">
        <h4>Trạng thái lịch đặt theo tháng</h4>

        <div class="p-2 d-flex justify-content-between align-items-center status-row">
            <span class="fw-bold">Hoàn thành:</span>
            <span>{{ completed_booking_in_month }}</span>
        </div>

        <div class="p-2 d-flex justify-content-between align-items-center status-row">
            <span class="fw-bold">Đang chờ:</span>
            <span>{{ pending_booking_in_month }}</span>
        </div>

        <div class="p-2 d-flex justify-content-between align-items-center status-row">
            <span class="fw-bold">Hủy bỏ:</span>
            <span>{{ canceled_booking_in_month }}</span>
        </div>
    </div>

    <div class="col-md-8 p-3 shadow">
        <canvas id="top5BestStaffInMonth"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script>
        const xValues = [];
        const yValues = [];
        Chart.register(ChartDataLabels);

        {% for staff in get_top_5_best_staff_in_month %}
        xValues.push('{{ staff[1]|e }}');   // tên nhân viên
        yValues.push({{ staff[2] }});       // số lượng booking (number)
        {% endfor %}

        const ctx3 = document.getElementById('top5BestStaffInMonth');

        new Chart(ctx3, {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    label: "Số lượng lịch hoàn thành", // tên chung dataset
                    data: yValues,
                    backgroundColor: ["red", "green", "blue", "orange", "brown"]
                }]
            },
            options: {
                plugins: {
                    legend: { display: true },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw + ' lịch';
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        formatter: function(value, context) {
                            return value + ' lịch'; // hiển thị ngay trên cột
                        },
                        font: { weight: 'bold' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { precision: 0 } // đảm bảo hiển thị số nguyên
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>

</div>

{% endblock %}
