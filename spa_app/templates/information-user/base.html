<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/information.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100 ">
        <!-- Cột menu bên trái: 3/12 -->
        <nav class="col-md-3 bg-dark text-white d-none d-md-block p-0">
            <ul class="menu list-unstyled p-0 w-100 my-5">
                <li>
                    <a href="/{{current_user.username}}?tab=information"
                       class="{% if active_page == 'information' %}active{% endif %}">
                        <span class="fw-bold">
                            <i class="fas fa-user-circle me-1"></i>
                            Thông tin tài khoản
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/{{current_user.username}}?tab=change_password" class="{% if active_page == 'change_password' %}active{% endif %}">
                        <span class="fw-bold">
                            <i class="fas fa-lock me-1"></i>
                            <i class="fas fa-rotate-right me-1"></i>
                            Đổi mật khẩu
                        </span>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a href="/" class="text-success">
                        <span class="fw-bold">
                            <i class="fas fa-arrow-circle-left me-1"></i>
                            Quay về trang chủ
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/logout" class="{% if active_page == 'contact' %}active{% endif %} text-danger">
                        <span class="fw-bold">
                            <i class="fas fa-sign-out-alt mr-2 me-1"></i>
                            Đăng xuất
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Cột nội dung chính: 7/12 -->
        <main class="col-md-9 d-block">
            {% block content %}{% endblock %}
        </main>


    </div>
</div>
</body>
</html>
