{%extends 'information-user/base.html' %}
{% block title %}Đổi mật khẩu{% endblock %}
{% block content %}
<h1 class="text-primary my-3">ĐỔI MẬT KHẨU</h1>
<div class="d-flex justify-content-center">

    <form method="post" action="/{{current_user.username}}?tab=change_password" class="flex-fill" style="margin: 0 10rem">
        <div class="mb-3 mt-3">
            <label for="old-password" class="form-label">Nhập mật khẩu:</label>
            <input type="password" class="form-control" id="old-password" placeholder="Nhập mật khẩu"
                   name="old-password">
        </div>
        <div class="mb-3">
            <label for="new-password" class="form-label">Nhập mật khẩu mới:</label>
            <input type="password" class="form-control" id="new-password" placeholder="Nhập mật khẩu mới:"
                   name="new-password">
        </div>
        <div class="mb-3">
            <label for="confirm_new-password" class="form-label">Nhập lại mật khẩu mới:</label>
            <input type="password" class="form-control" id="confirm_new-password" placeholder="Nhập lại mật khẩu mới:"
                   name="confirm_new-password">
        </div>
        <div class="btn-box d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary mx-2 fs-5">Hủy bỏ</button>
            <button type="button" class="btn btn-danger mx-2 fs-5" data-bs-toggle="modal"
                    data-bs-target="#confirmModal">Xác nhận
            </button>
            <!-- Modal xác nhận -->
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmModalLabel">Xác nhận</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                        </div>
                        <div class="modal-body">
                            Bạn có chắc chắn muốn đổi mật khẩu không?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary" id="confirmSubmit">Xác nhận</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    {% if session.get('modal-message') %}
        document.addEventListener("DOMContentLoaded", function () {
        var updateModel = document.getElementById('updateModal');
        var modal = new bootstrap.Modal(updateModel);

        var modalContent = document.getElementById('modalContent');
        modalContent.innerHTML = "{{ session.get('modal-message') }}";
        modal.show()
    });
        {% set _ = session.pop('modal-message') %}
    {% endif %}
</script>
{% endblock %}
