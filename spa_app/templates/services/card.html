<div class="col-md-4 col-6">
    <div class="card shadow-sm rounded-4 w-100 h-100 ">
            <img class="card-img-top" src="{{s.image}}" alt="{{s.name}}" style="height: 200px">


        <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ s.name }}</h5>

            <p class="text-muted small mb-2 flex-grow-1">
                {{ s.description }}
            </p>

            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold text-primary fs-5">{{ "{:,}".format(s.price) }} đ</span>
                <span class="text-warning">⭐ 5.0</span>
            </div>
            <div class="row">
                <div class="col-lg-6 d-block pb-2">
                    <button class="btn btn-secondary w-100 rounded-3 mt-auto">
                        Thông tin chi tiết
                    </button>
                </div>
                <div class="col-lg-6 d-block pb-2">
                    <a href="{% if current_user.is_authenticated %}/order{% else %}/login?next=/order{% endif %}">
                        <button class="btn btn-primary w-100 rounded-3 mt-auto">
                            Đặt lịch ngay
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
