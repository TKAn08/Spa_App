<div class="col-md-4 d-flex">
    <div class="card shadow-sm rounded-4">
        <img class="card-img-top" src="{{s.image}}" alt="{{s.name}}">

        <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ s.name }}</h5>

            <p class="text-muted small mb-2 flex-grow-1">
                {{ s.description }}
            </p>

            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold text-primary fs-5">{{ "{:,}".format(s.price) }} đ</span>
                <span class="text-warning">⭐ 5.0</span>
            </div>
            <div class="row">
                <div class="col-md-6 d-block">
                    <button class="btn btn-secondary w-100 rounded-3 mt-auto">
                        Thông tin chi tiết
                    </button>
                </div>
                <div class="col-md-6 d-block">
                    {% if current_user.is_authenticated %}
                    <a href="/order">
                        <button class="btn btn-primary w-100 rounded-3 mt-auto">
                            Đặt lịch ngay
                        </button>
                    </a>
                    {% else %}

                    <a href="/login?next=/order">
                        <button class="btn btn-primary w-100 rounded-3 mt-auto">
                            Đặt lịch ngay
                        </button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
