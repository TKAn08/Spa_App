{% extends 'layout/base.html' %}
{%block title%}Dịch vụ{%endblock%}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container py-3">
    <div class="container my-4">

        <h1 class="pb-3">Các loại dịch vụ</h1>

        <div class="d-flex flex-wrap gap-3">

            <a href="/service" style="width: 24%">
                <button class="btn btn-outline-primary w-100 py-3">Tất cả dịch vụ</button>
            </a>

            {% for cate in categories %}
            <a href="/service?cate_id={{cate.id}}" style="width: 24%">
                <button class="btn btn-outline-primary w-100 py-3">{{ cate.name }}</button>
            </a>
            {% endfor %}

        </div>

    </div>

    <div class="d-flex justify-content-center align-items-center">
        {% include 'services/paginate.html' %}
    </div>

    <div class="row g-4">
        {% for s in services %}
        <!-- Card -->
        {% include 'services/card.html' %}
        {%endfor%}
    </div>
</div>
{%endblock%}
