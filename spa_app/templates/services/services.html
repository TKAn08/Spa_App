{% extends 'layout/base.html' %}
{%block title%}Dịch vụ{%endblock%}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<nav class="navbar navbar-light shadow my-3 bg-light">
  <div class="container-fluid">

      <div class="navbar-brand fs-2 text-dark fw-bold">Loại dịch vụ</div>
    <!-- Toggler luôn hiện -->
    <button class="navbar-toggler btn btn-dark btn-outline-secondary"
            style="border:2px solid #333"
            type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarService" aria-controls="navbarService"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nội dung collapse -->
    <div class="collapse navbar-expand navbar-collapse" id="navbarService">
      <div class="d-block gap-2 py-2">
        <a href="/service" class="text-decoration-none">
          <button class="btn btn-outline-secondary py-2 d-block w-100 text-dark fw-bold">Tất cả dịch vụ</button>
        </a>

        {% for cate in categories %}
        <a href="/service?cate_id={{ cate.id }}" class=" text-decoration-none">
          <button class="btn btn-outline-secondary py-2 d-block w-100 text-dark fw-bold">{{ cate.name }}</button>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>


<form class="input-group mb-3">
  <input type="text" class="form-control me-2" placeholder="Tìm kiếm" name="search">
  <button class="btn btn-success" type="submit">Go</button>
</form>

<div class="row g-4 mb-2">
    {% for s in services %}
    <!-- Card -->
    {% include 'services/card.html' %}
    {%endfor%}
</div>
</div>

<div class="d-flex justify-content-center align-items-center mb-2">
    {% include 'services/paginate.html' %}
</div>
{%endblock%}
