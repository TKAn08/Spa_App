{%extends 'layout/base.html'%}

{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
  <div class="row g-4">
    {% for s in services %}
    <!-- Card -->
    <div class="col-md-4 d-flex">
      <div class="card shadow-sm rounded-4">
        <img class="card-img-top" src="{{s.image}}" alt="{{s.name}}">

         <div class="card-body d-flex flex-column">
        <h5 class="card-title fw-bold">{{ s.name }}</h5>

        <p class="text-muted small mb-2 flex-grow-1">
          {{ s.description }}
        </p>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="fw-bold text-primary fs-5">
            {{ "{:,}".format(s.price) }} đ
          </span>
          <span class="text-warning">⭐ 5.0</span>
        </div>

        <button class="btn btn-primary w-100 rounded-3 mt-auto">
          Đặt lịch ngay
        </button>
      </div>
      </div>
    </div>
      {%endfor%}
  </div>
</div>
{%endblock%}
