{% extends 'layout/base.html' %}
{%block title%}Dịch vụ{%endblock%}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="py-3">
    <div class="my-4">
        <h1 class="pb-3">Các loại dịch vụ</h1>
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-3">
                <a href="/service">
                    <button class="btn btn-outline-primary w-100 py-3">Tất cả dịch vụ</button>
                </a>
            </div>

            {% for cate in categories %}
            <div class="col-12 col-sm-6 col-md-3">
                <a href="/service?cate_id={{cate.id}}">
                    <button class="btn btn-outline-primary w-100 py-3">{{ cate.name }}</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<form class="input-group mb-3">
  <input type="text" class="form-control me-2" placeholder="Tìm kiếm" name="search">
  <button class="btn btn-success" type="submit">Go</button>
</form>

<div class="row g-4 mb-2">
    {% for s in services %}
    <!-- Card -->
    {% include 'services/card.html' %}
    {%endfor%}
</div>
</div>

<div class="d-flex justify-content-center align-items-center mb-2">
    {% include 'services/paginate.html' %}
</div>
{%endblock%}
